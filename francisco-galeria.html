  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '296794467508808',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.11'
    });
    var ALBUM_ID = '860249237474702';
    FB.api("/"+ ALBUM_ID +"/photos?access_token=296794467508808|eoJs2l5fOQWPjtVu-21vp2Czb8g&fields=images",
        function (response) {
          if (response && !response.error) {
            response.data.forEach(function(item){
              var imageLinkS = item.images[4].source;
              var imageLinkL = item.images[0].source;
              var galleryItem1 = '<div class="responsive">\
              <div class="gallery">\
                <a target="_blank" href="'+ imageLinkL +'">\
                  <img src="';
              var galleryItem2='" alt="1" >\
                  </a>\
                </div>\
              </div>';
              var galleryItem = galleryItem1 + imageLinkS + galleryItem2;
              $( "#galeria" ).append( galleryItem );
            })
          }
        }
    );
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
